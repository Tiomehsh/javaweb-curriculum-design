# 加密配置文件
# 注意：生产环境中应该使用更安全的密钥管理方式

# SM4对称加密配置
# SM4加密密钥（16字节，Base64编码）
crypto.sm4.key=Q2FtcHVzUGFzc1N5c3RlbQ==
# SM4初始化向量（16字节，Base64编码）
crypto.sm4.iv=Q2FtcHVzUGFzc0lWMTIzNA==

# HMAC配置
# 系统日志HMAC密钥（Base64编码）
crypto.log.hmac.key=U3lzdGVtTG9nS2V5

# 脱敏配置
# 身份证号脱敏规则：保留前几位和后几位
crypto.mask.idcard.prefix=3
crypto.mask.idcard.suffix=4
crypto.mask.idcard.char=*

# 手机号脱敏规则：保留前几位和后几位
crypto.mask.phone.prefix=3
crypto.mask.phone.suffix=4
crypto.mask.phone.char=*

# 姓名脱敏规则
crypto.mask.name.char=*

# 二维码配置
crypto.qrcode.size=300
crypto.qrcode.format=png
