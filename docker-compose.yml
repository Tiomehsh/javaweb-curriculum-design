version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2048m
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=JAVA_WEB
      - DB_USER=admin
      - DB_PASSWORD=Admin123
    depends_on:
      - db
    volumes:
      - ./logs:/opt/tomcat/logs
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=JAVA_WEB
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
